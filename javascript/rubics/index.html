<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Authentication Forms -->
    <div class="auth-container" id="auth-forms">
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="signin-form">
          <div class="input-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Sign In</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>
      </div>

      <div class="form-container" id="signup-form" style="display: none;">
        <h2>Create Account</h2>
        <form id="signup-form-element">
          <div class="input-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required />
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
          </div>
          <div class="input-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" required />
          </div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </form>
      </div>
    </div>



    <!-- Weather Interface -->
    <div class="weather-container" id="weather-container" style="display: none;">
      <div class="user-panel">
        <span id="user-greeting"></span>
        <button id="logout-btn">Logout</button>
      </div>
      <div class="weather-content">
        <div class="search-container">
          <input type="text" id="city-input" placeholder="Enter city name" />
          <button id="search-btn">Search</button>
          <button id="speak-btn">Speak</button>
        </div>
        <div id="weather-info" class="weather-info">
          <div class="placeholder">
            <p>Weather information will appear here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-text">Made with <span class="heart">&#10084;</span> by Shivam Verma</div>
  <script src="weather.js"></script>
</body>
</html>
